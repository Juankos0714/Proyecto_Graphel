<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Multimedia - Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="Title">
            <h2><span class="diseño">Diseño</span> <span class="multimedia">Multimedia</span></h2>
        </div>
        <nav class="nav">
            <a href="index.html">INICIO</a>
            <a href="nosotros.html">NOSOTROS</a>
            <a href="servicios.html">SERVICIOS</a>
            <a href="contacto.html" class="pagina-activa">CONTACTO</a>
        </nav>
    </header>

    <main role="main">
        <section class="suscription">
            <div class="text-suscription">
                <h3>Suscribete a nuestro boletin</h3>
            </div>
            <div class="subscription-box">
                <form>
                    <input type="email" placeholder="Ingrese el Email..." required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </section>

        <section class="contact-container">
            <div class="contact-info">
                <h2>Contacto</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.8769832776207!2d-99.16761918576706!3d19.42553145218116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff325cb3a959%3A0xa05e9c5c2b8c71a0!2sEl%20Rosario%2C%20Espiritu%20Santo%2C%20Mexico%20City%2C%20CDMX!5e0!3m2!1sen!2smx!4v1684798692295!5m2!1sen!2smx" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>Graphel Desarrollo Web, Copyright© 2017</p>
    </footer>
</body>
</html>
